<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Skillbar.css">
    <script src="https://kit.fontawesome.com/ab1df8280c.js" crossorigin="anonymous"></script>
    <title>Skillbar</title>
</head>
<body>
    <div class="center">
        <h1>Software Skills</h1>

        <div class="skillBox">
            <p>CSS</p>
            <p>40%</p>
            <div class="skill">
                <div class="skill_level" style="width: 60%;"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>JAVASCRÄ°PT</p>
            <p>1%</p>
            <div class="skill">
                <div class="skill_level" style="width: 1%;"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>PHP</p>
            <p>0%</p>
            <div class="skill">
                <div class="skill_level" style="width: 0%;"></div>
            </div>
        </div>   
    </div>
</body>
</html>
